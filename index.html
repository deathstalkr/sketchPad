<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="Viewport" content="Width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
    <title>SketchPad</title>
</head>

<body>
    <header id="header">
        <h1 class="title">Etch-a-Sketch</h1>
    </header>
    <div class="sketchPad">
        <div class="controls">
            <div id="gridValue"></div>
            <input type="range" min="2" max= "30" id="gridSize" value="16">
            <input type="color" id="colorPicker" value="#333333">
            <button id="rainbow">Rainbow mode</button>
            <button id="eraser">Eraser</button>
            <button id="reset">Reset</button>
        </div>
        <div id="grid">
        </div>
    </div>

        </p>
        <a href="https://github.com/deathstalkr" target="_blank">

            </i>
        </a>
    </footer>
</body>

</html>
